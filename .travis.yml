language: objective-c
os: osx
xcode_workspace: BuildAutomationApp.xcworkspace
xcode_scheme: BuildAutomationApp
xcode_sdk: iphonesimulator9.0
osx_image: xcode8
before_install:
- |
  brew update
  gem install xcpretty -N --no-ri --no-doc
  gem update fastlane
  pod repo update
install: pod install
script:
- |
  set -o pipefail
  xcodebuild clean test -workspace BuildAutomationApp.xcworkspace -scheme talk7 -destination "platform=iOS Simulator,name=iPhone 6 Plus" | xcpretty
